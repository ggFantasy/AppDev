<ion-view title="Signup" id="page4">
  <ion-content padding="true" class="has-header">
    <form id="signup-form1" class="list">
      <ion-list id="signup-list2">
        <label class="item item-input" id="signup-input1">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="signup-input2">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="menu.contestsHome()" id="signup-button1" class="button button-dark button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>
